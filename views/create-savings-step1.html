<!-- Paso 1: Información Personal -->
<div class="form-step step-1">
    <div class="step-content">
        <h3>{{vm.getStepTitle(1)}}</h3>
        <p class="step-description">{{vm.getStepDescription(1)}}</p>
        
        <div class="form-group">
            <label for="titularName">Nombre Completo del Titular *</label>
            <input type="text" 
                   id="titularName" 
                   ng-model="vm.formData.titularName" 
                   class="form-control" 
                   placeholder="Ingrese su nombre completo"
                   required>
        </div>

        <div class="form-group">
            <label for="identificationType">Tipo de Identificación *</label>
            <select id="identificationType" 
                    ng-model="vm.formData.identificationType" 
                    class="form-control" 
                    required>
                <option value="">Seleccione un tipo</option>
                <option ng-repeat="type in vm.identificationTypes" 
                        value="{{type.value}}">{{type.label}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="identificationNumber">Número de Identificación *</label>
            <input type="text" 
                   id="identificationNumber" 
                   ng-model="vm.formData.identificationNumber" 
                   class="form-control" 
                   placeholder="Ingrese su número de identificación"
                   required>
        </div>
    </div>

    <div class="form-actions">
        <button type="button" 
                class="btn btn-primary btn-block" 
                ng-click="vm.nextStep()" 
                ng-disabled="!vm.isStepValid(1)">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
            </svg>
            Siguiente
        </button>
    </div>
</div>
