<!DOCTYPE html>
<html ng-app="authApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produbanco - Banca en Línea</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body ng-controller="NavController" ng-class="{'login-page': isLoginPage}">
    <div class="container">
        <!-- Navegación - Solo mostrar si no es la página de login -->
        <nav class="navbar" ng-if="!isLoginPage">
            <div class="nav-content">
                <div class="logo">
                    <img src="assets/image.png" alt="Produbanco" class="logo-img" style="height: 40px; width: auto;">
                </div>
                <div class="nav-links" ng-if="isAuthenticated">
                    <span class="user-info">Bienvenido, {{userRole}}</span>
                    <button class="btn btn-logout" ng-click="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </nav>

        <!-- Vista principal -->
        <main class="main-content" ng-class="{'login-page': isLoginPage}">
            <div ng-view></div>
        </main>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="js/app.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/authInterceptor.js"></script>
    <script src="js/services/backendService.js"></script>
    <script src="js/services/savingsService.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/adminController.js"></script>
    <script src="js/controllers/errorController.js"></script>
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/createSavingsController.js"></script>
    <script src="js/controllers/savingsAccountsController.js"></script>
</body>
</html>
